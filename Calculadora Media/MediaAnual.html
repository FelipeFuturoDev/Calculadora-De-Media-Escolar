<body>
    <body>
        <h1>Média do Ano Letivo</h1>
        <article>
          
          <div class="primeiro">
          
            <div class="lado-esquerdo">
          
              <label>Primeira nota</label>
              <input type="number" id="um">
          
            </div>
          
            <div class="lado-direito">
              <label>Segunda nota</label>
              <input type="number" id="dois">
            </div>
          
           </div>
           
           <div class="segundo">
          
            <div class="lado-esquerdo">
          
              <label>Terceira nota</label>
              <input type="number" id="tres">
          
            </div>
          
            <div class="lado-direito">
              <label>Quarta nota</label>
              <input type="number" id="quatro">
            </div>
          
           </div>

           <div class="terceiro">
          
            <div class="lado-esquerdo">
          
              <label>Quinta nota</label>
              <input type="number" id="cinco">
          
            </div>
          
            <div class="lado-direito">
              <label>Sexta nota</label>
              <input type="number" id="seis">
            </div>
          
           </div>

           <div class="quarto">
          
            <div class="lado-esquerdo">
          
              <label>Sétima nota</label>
              <input type="number" id="sete">
          
            </div>
          
            <div class="lado-direito">
              <label>Oitava Nota</label>
              <input type="number" id="oito">
            </div>
          
           </div>
        
        </article>
        
        <div class="botoes">
          <section class="soma">
            <button onclick="somar()">CALCULAR</button>
          </section>

          <section class="soma">
            <button>
              <a href="MediaAnual.html">Resetar</a>
            </button>
          </section>
        
          <section class="voltar">
            <button onclick="history. back()"><a href="index.html">Voltar</a></button>
          </section>
        </div>

        <script src="anualCopia.js"></script>
    
 </body>
